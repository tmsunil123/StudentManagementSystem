<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Selection</title>
    <link rel="stylesheet" href="stylescollegedetails.css">
</head>

<body>
    <h1>College Selection</h1>

    <label for="collegeName">College Name:</label>
    <select id="collegeName" required>
        <option value="">Select College</option>
        <option value="CMR institute of technology">CMR institute of technology</option>
        <option value="CVR institute of technology">CVR institute of technology</option>
        <option value="SIT institute of technology">SIT institute of technology</option>
        <option value="VTU institute of technology">VTU institute of technology</option>
        <option value="SMR institute of technology">SMR institute of technology</option>
    </select>

    <label for="branchName">Branch Name:</label>
    <select id="branchName" required>
        <option value="">Select Branch</option>
        <option value="CSE">CSE</option>
        <option value="ECE">ECE</option>
        <option value="EEE">EEE</option>
        <option value="ME">ME</option>
        <option value="CE">CE</option>
    </select>

    <label for="collegeCategory">College Category:</label>
    <select id="collegeCategory" required>
        <option value="">Select Category</option>
        <option value="autonomous">Autonomous</option>
        <option value="nonAutonomous">Non-Autonomous</option>
    </select>

    <label for="hostelFacility">Hostel Facility:</label>
    <select id="hostelFacility" required>
        <option value="">Select Hostel Facility</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
    </select>

    <label for="yearOfAdmission">Year of Admission:</label>
    <select id="yearOfAdmission" required>
        <option value="">Select Year</option>
        <option value="2020">2020</option>
        <option value="2021">2021</option>
        <option value="2022">2022</option>
        <option value="2023">2023</option>
        <option value="2024">2024</option>
    </select>

    <button onclick="validateSelection()">Submit</button>

    <p id="validationMessage"></p>

    <script src="scriptcollegedetails.js"></script>
</body>

</html>
