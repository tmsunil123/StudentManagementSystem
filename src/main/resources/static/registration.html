 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="registration-styles.css">
</head>
<body>

    <header>
        <h1>Registration Page</h1>
    </header>

    <main>
        <form id="registrationForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <span id="nameError" class="error"></span>
            
         <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
        <span id="ageError" class="error"></span>

        <label for="studId">Student ID :</label>
        <input type="text" id="studId" name="studId" required>
        <span id="studIdError" class="error"></span>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
        <span id="addressError" class="error"></span>
        
        <label for="state">State:</label>
        <input type="text" id="state" name="state" required>
        <span id="stateError" class="error"></span>

        <label for="zipcode">Zipcode:</label>
        <input type="text" id="zipcode" name="zipcode" required>
        <span id="zipcodeError" class="error"></span>

        <label for="qualification">Qualification:</label>
        <input type="text" id="qualification" name="qualification" required>
        <span id="qualificationError" class="error"></span>
        
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required>
        <span id="phoneNumberError" class="error"></span>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>
        <span id="emailError" class="error"></span>

        <label for="password">Password:</label>
        <div class="password-container">
        <input type="password" id="password" name="password" required>
        <span id="togglePassword" class="password-toggle" onclick="togglePasswordVisibility()">üëÅÔ∏è</span>
        </div>
        <span id="passwordError" class="error"></span>

        <div id="registrationStatus"></div>

            <button type="button" onclick="validateForm()">Register</button>

            <div class="container login">
                <p>Already have an account? <a href="studentlogin.html">Login</a>.</p>
            </div>

            <div id="registrationStatus"></div>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Your Company</p>
    </footer>

    <script src="registration-script.js"></script>

</body>
</html>
