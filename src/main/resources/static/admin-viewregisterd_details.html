<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Registered Students</title>
    <link rel="stylesheet" href="admin-viewregisterd_details_styles.css">
</head>
<body>
    <div class="container">
        <h2>View Registered Students</h2>
        
        <table id="studentTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Stud ID</th>
                    <th>Age</th>
                    <th>Address</th>
                    <th>State</th>
                    <th>Zipcode</th>
                    <th>PhoneNumber</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="studentTableBody"></tbody>
        </table>

        <!-- Form for editing students -->
        <form id="editForm" style="display: none;">
            <label for="editName">Name:</label>
            <input type="text" id="editName" name="editName" required>

            <label for="editStudId">Stud ID:</label>
            <input type="text" id="editStudId" name="editStudId" required>

            <label for="editAge">Age:</label>
            <input type="text" id="editAge" name="editAge" required>
            
            <label for="editAddress">Address:</label>
            <input type="text" id="editAddress" name="editAddress" required>
            
             <label for="editState">State:</label>
            <input type="text" id="editState" name="editState" required>
            
             <label for="editZipcode">Zipcode:</label>
            <input type="text" id="editZipcode" name="editZipcode" required>
            
             <label for="editPhoneNumber">PhoneNumber:</label>
            <input type="text" id="editPhoneNumber" name="editPhoneNumber" required>
            
            <label for="editEmail">Email:</label>
            <input type="text" id="editEmail" name="editEmail" required>
            
            <label for="editPassword">Password:</label>
            <input type="text" id="editPassword" name="editPassword" required>

            <button type="button" id="updateButton" onclick="updateStudent()">Update</button>
        </form>

        <!-- Other sections... -->

        <button type="button" onclick="logout()" class="logout-btn">Back</button>
    </div>
    <script src="admin-viewregistered_details_script.js"></script>
</body>
</html>
